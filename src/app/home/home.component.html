<body>
  <div class="login-wrapper">
    <div class="contianer-fluid">

      <div class="row">
        <div class="col-md-12">
          <h1>Text Analysis <mat-icon (click)="gotonext()" class="mat-icon-size">arrow_forward</mat-icon></h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <mat-card class="box">
            <mat-card-header>
              <img alt="logo" class="responsive loginlogo" src="../../assets/Autosphere.svg">
            </mat-card-header>

            <form autocomplete="off" [formGroup]="loginForm" class="login-form">
              <mat-card-content>
                <mat-form-field>
                  <mat-label>Input your Query</mat-label>
                  <textarea matInput formControlName="query" required=""></textarea>
                </mat-form-field>

              </mat-card-content>
              <div class="dfc">

                <button mat-fab extended (click)="onSubmit()" [disabled]="loding" class="submitbtn">
                  Submit
                </button>
              </div>

            </form>
          </mat-card>
        </div>
        <div class="col-md-6">
          <mat-card class="box mh">
            <mat-card-header>
              <mat-card-title>
                <h3>Result</h3>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              @if (loding) {
              <div class="loding">
                <mat-spinner></mat-spinner>
              </div>

              }
              @else if (showoutput) {
              <div class="row">
                <div class="col-md-4">
                  Translation :
                </div>
                <div class="col-md-8">
                  <span [class]="resoponce.Sentiment">{{resoponce.Translation}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  Sentiment :
                </div>
                <div class="col-md-8">
                  <span [class]="resoponce.Sentiment">{{resoponce.Summary}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  Sentiment :
                </div>
                <div class="col-md-8">
                  <span [class]="resoponce.Sentiment">{{resoponce.Sentiment}}</span>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  Improvements :
                </div>
                <div class="col-md-8">
                  <span [class]="resoponce.Sentiment">{{resoponce.Improvements}}</span>
                </div>
              </div>
              }

            </mat-card-content>
          </mat-card>
        </div>
